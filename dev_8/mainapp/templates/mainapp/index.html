{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>{{ title|capfirst }} | Голосование</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body cz-shortcut-listen="true">

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'mainapp:index' %}" class="nav-link px-2 link-secondary">Главная</a></li>
{#            <li><a href="{% url 'mainapp:statistics' %}" class="nav-link px-2 text-success">Статистика</a></li>#}
        </ul>

        <div class="col-md-3 text-end">
            <a href="{% url 'authapp:logout' %}" class="btn btn-primary">Выйти</a>
        </div>
    </header>
</div>

<main class="container">
    {% block content %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="btn btn-success">Отправить</button>
        </form>
    {% endblock %}

</main>
</body>
</html>
